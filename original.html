      words = stageWords.slice(0, roundCount);
    } else {
      alert("ì¡´ì¬í•˜ì§€ ì•ŠëŠ” ë‹¨ê³„ì…ë‹ˆë‹¤!");
      return;
    }

    current = 0;
    correct = 0;
    incorrect = 0;
    wrongList = [];
    document.getElementById('result').style.display = 'none';
    document.getElementById('game').style.display = 'block';
    nextQuestion();
  }

  function nextQuestion() {
    if (current >= words.length) {
      endGame();
      return;
    }

    const currentWord = words[current];
    document.getElementById('input').value = '';
    document.getElementById('feedback').innerText = '';
    document.getElementById('question').innerText = currentWord;

    let timeLeft = timeLimit;
    answered = false;
    updateTimer(timeLeft);

    clearInterval(timerInterval);
    timerInterval = setInterval(() => {
      timeLeft--;
      updateTimer(timeLeft);
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        markWrong("â±ï¸ ì‹œê°„ ì´ˆê³¼!", "", currentWord);
      }
    }, 1000);
  }

  function updateTimer(t) {
    document.getElementById('timer').innerText = t;
  }

  function handleKey(event) {
    if (event.key === 'Enter') {
      checkInput();
    }
  }

  function checkInput() {
    const input = document.getElementById('input').value;
    const currentWord = document.getElementById('question').innerText;

    if (!answered && input === currentWord) {
      answered = true;
      clearInterval(timerInterval);
      document.getElementById('feedback').innerText = 'â­• ì •ë‹µ!';
      correct++;
      current++;
      setTimeout(nextQuestion, 1000);
    } else if (!answered) {
      answered = true;
      clearInterval(timerInterval);
      markWrong("âŒ ì˜¤ë‹µ!", input, currentWord);
    }
  }

  function markWrong(message, inputValue, currentWord) {
    document.getElementById('feedback').innerText = `${message} ì •ë‹µ: ${currentWord}`;
    incorrect++;
    wrongList.push({ question: currentWord, answer: inputValue || "(ë¯¸ì…ë ¥)" });
    current++;
    setTimeout(nextQuestion, 1500);
  }

  function endGame() {
    document.getElementById('game').style.display = 'none';

    let wrongDetails = "";
    if (wrongList.length) {
      wrongDetails = "<br>âŒ í‹€ë¦° ë¬¸ì œ:<br>";
      wrongList.forEach((item, idx) => {
        wrongDetails += `${idx + 1}. ë¬¸ì œ: ${item.question} | ì…ë ¥: ${item.answer}<br>`;
      });
    } else {
      wrongDetails = "<br>ëª¨ë“  ë¬¸ì œë¥¼ ë§ì·„ìŠµë‹ˆë‹¤!";
    }

    const resultText = `ğŸ‰ ê²Œì„ ì¢…ë£Œ!<br>
      âœ… ì •ë‹µ ìˆ˜: ${correct}<br>
      âŒ ì˜¤ë‹µ ìˆ˜: ${incorrect}<br>
      ${wrongDetails}`;

    document.getElementById('resultText').innerHTML = resultText;
    document.getElementById('result').style.display = 'block';
  }

  function restartGame() {
    document.getElementById("stageButtons").style.display = "block";
    document.getElementById('result').style.display = 'none';
  }
</script>
